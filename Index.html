<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Loader Spinner */
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 100;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .datetime {
      text-align: center;
      color: #fff;
      font-size: 16px;
      margin-top: 10px;
      font-weight: 400;
    }

    body {
      transition: background 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="loader"><div class="spinner"></div></div>

  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false" />
      <button><img src="serch.png" alt="Search"/></button>
    </div>

    <div class="datetime" id="datetime">--:--</div>

    <div class="weather" style="display: none;">
      <img src="default.png" class="weather-icon" alt="Weather Icon"/>
      <h1 class="temp">--°C</h1>
      <h2 class="city">City</h2>

      <div class="details">
        <div class="info-block">
          <img src="winddd.gif" alt="Wind"/>
          <div>
            <p class="wind">-- km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>

        <div class="info-block">
          <img src="humidity.png" alt="Humidity"/>
          <div>
            <p class="humidity">--%</p>
            <p>Humidity</p>
          </div>
        </div>
      </div>
    </div>

    <p class="error" style="color: #ffbaba; text-align: center; margin-top: 10px; display: none;">City not found. Please try again.</p>
  </div>

  <script>
    const apiKey = "fa180048e9e10bb8a232268bbbfa1574";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");
    const errorMsg = document.querySelector(".error");
    const loader = document.querySelector(".loader");

    async function checkWeather(city) {
      try {
        loader.style.display = "block";
        document.querySelector(".weather").style.display = "none";
        errorMsg.style.display = "none";

        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();

        document.querySelector(".temp").innerText = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerText = data.main.humidity + "%";
        document.querySelector(".wind").innerText = data.wind.speed + " km/h";

        const mainWeather = data.weather[0].main;
        let emoji = "🌍";

        switch (mainWeather) {
          case "Clear":
            weatherIcon.src = "clearweather.webp";
            document.body.style.background = "linear-gradient(to right, #56ccf2, #2f80ed)";
            emoji = "☀️";
            break;
          case "Clouds":
            weatherIcon.src = "clouddd.png";
            document.body.style.background = "linear-gradient(to right, #757f9a, #d7dde8)";
            emoji = "☁️";
            break;
          case "Rain":
            weatherIcon.src = "rain.png";
            document.body.style.background = "linear-gradient(to right, #3a6186, #89253e)";
            emoji = "🌧️";
            break;
          case "Mist":
            weatherIcon.src = "mist.png";
            document.body.style.background = "linear-gradient(to right, #606c88, #3f4c6b)";
            emoji = "🌫️";
            break;
          case "Snow":
            weatherIcon.src = "snow.png";
            document.body.style.background = "linear-gradient(to right, #e6dada, #274046)";
            emoji = "❄️";
            break;
          case "Drizzle":
            weatherIcon.src = "drizzle.png";
            document.body.style.background = "linear-gradient(to right, #5f2c82, #49a09d)";
            emoji = "🌦️";
            break;
          case "Thunderstorm":
            weatherIcon.src = "thunderstorm.png";
            document.body.style.background = "linear-gradient(to right, #0f2027, #203a43, #2c5364)";
            emoji = "⛈️";
            break;
          default:
            weatherIcon.src = "default.png";
            document.body.style.background = "linear-gradient(to right, #2c3e50, #3498db)";
            emoji = "🌍";
        }

        document.querySelector(".city").innerText = `${emoji} ${data.name}`;
        loader.style.display = "none";
        document.querySelector(".weather").style.display = "block";

      } catch (error) {
        loader.style.display = "none";
        document.querySelector(".weather").style.display = "none";
        errorMsg.style.display = "block";
      }
    }

    searchBtn.addEventListener("click", () => {
      const city = searchBox.value.trim();
      if (city) checkWeather(city);
    });

    searchBox.addEventListener("keypress", function (e) {
      if (e.key === "Enter") searchBtn.click();
    });

    // ✅ Show Live Date and Time
    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: 'short', year: 'numeric', month: 'short',
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      const formatted = now.toLocaleString('en-IN', options);
      document.getElementById("datetime").innerText = formatted;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
