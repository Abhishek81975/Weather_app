<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: backgroundShift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: 350px;
      padding: 30px 25px;
      border-radius: 20px;
      backdrop-filter: blur(18px);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: #fff;
      text-align: center;
    }

    .search {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .search input {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      width: 70%;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s;
    }

    .search input::placeholder {
      color: #ddd;
    }

    .search input:focus {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .search button {
      padding: 10px;
      background-color: #ffffff22;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search button:hover {
      background-color: #ffffff44;
    }

    .datetime {
      font-size: 14px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .temp {
      font-size: 58px;
      font-weight: 700;
    }

    .city {
      font-size: 24px;
      margin-top: 5px;
      font-weight: 500;
    }

    .details {
      margin-top: 30px;
      display: flex;
      justify-content: space-around;
      gap: 20px;
    }

    .info-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
      opacity: 0.9;
    }

    .info-block img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }

    .error {
      margin-top: 20px;
      font-size: 14px;
      color: #ffbaba;
      display: none;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"><div class="spinner"></div></div>

  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false" />
      <button>üîç</button>
    </div>

    <div class="datetime" id="datetime">--:--</div>

    <div class="weather" style="display: none;">
      <h1 class="temp">--¬∞C</h1>
      <h2 class="city">City</h2>

      <div class="details">
        <div class="info-block">
          <img src="Weather App - Easy Tutorials_files/winddd.gif" alt="Wind"/>
          <p class="wind">-- km/h</p>
          <p>Wind</p>
        </div>

        <div class="info-block">
          <img src="Weather App - Easy Tutorials_files/hdity.png" alt="Humidity"/>
          <p class="humidity">--%</p>
          <p>Humidity</p>
        </div>
      </div>
    </div>

    <p class="error">City not found. Please try again.</p>
  </div>

  <script>
    const apiKey = "fa180048e9e10bb8a232268bbbfa1574";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const errorMsg = document.querySelector(".error");
    const loader = document.querySelector(".loader");

    async function checkWeather(city) {
      try {
        loader.style.display = "block";
        document.querySelector(".weather").style.display = "none";
        errorMsg.style.display = "none";

        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();

        document.querySelector(".temp").innerText = Math.round(data.main.temp) + "¬∞C";
        document.querySelector(".humidity").innerText = data.main.humidity + "%";
        document.querySelector(".wind").innerText = data.wind.speed + " km/h";

        const mainWeather = data.weather[0].main;
        let emoji = "üåç";

        switch (mainWeather) {
          case "Clear":
            emoji = "‚òÄÔ∏è";
            break;
          case "Clouds":
            emoji = "‚òÅÔ∏è";
            break;
          case "Rain":
            emoji = "üåßÔ∏è";
            break;
          case "Mist":
            emoji = "üå´Ô∏è";
            break;
          case "Snow":
            emoji = "‚ùÑÔ∏è";
            break;
          case "Drizzle":
            emoji = "üå¶Ô∏è";
            break;
          case "Thunderstorm":
            emoji = "‚õàÔ∏è";
            break;
          default:
            emoji = "üåç";
        }

        document.querySelector(".city").innerText = `${emoji} ${data.name}`;
        loader.style.display = "none";
        document.querySelector(".weather").style.display = "block";

      } catch (error) {
        loader.style.display = "none";
        document.querySelector(".weather").style.display = "none";
        errorMsg.style.display = "block";
      }
    }

    searchBtn.addEventListener("click", () => {
      const city = searchBox.value.trim();
      if (city) checkWeather(city);
    });

    searchBox.addEventListener("keypress", function (e) {
      if (e.key === "Enter") searchBtn.click();
    });

    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: 'short', year: 'numeric', month: 'short',
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      const formatted = now.toLocaleString('en-IN', options);
      document.getElementById("datetime").innerText = formatted;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
