<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      padding: 40px 30px;
      color: #ffffff;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .search {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .search input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      background: #ffffff;
      color: #333;
      margin-right: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    }

    .search button {
      background: #ffffff;
      border: none;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search button:hover {
      background: #e3e3e3;
    }

    .search button img {
      width: 25px;
      height: 25px;
    }

    .weather {
      margin-top: 20px;
    }

    .weather-icon {
      width: 150px;
      margin: 20px 0;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .weather h1 {
      font-size: 48px;
      font-weight: 600;
    }

    .weather h2 {
      font-size: 24px;
      font-weight: 400;
      margin-top: 5px;
      color: #e0e0e0;
    }

    .details {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      gap: 20px;
    }

    .info-block {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .info-block img {
      width: 35px;
      height: 35px;
    }

    .humidity,
    .wind {
      font-size: 20px;
      font-weight: 500;
      color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" />
      <button><img src="https://img.icons8.com/ios-filled/50/000000/search--v1.png"/></button>
    </div>
    <div class="weather" style="display: none;">
      <img src="" class="weather-icon" alt="weather icon" />
      <h1 class="temp">--°C</h1>
      <h2 class="city">City</h2>
      <div class="details">
        <div class="info-block">
          <img src="https://img.icons8.com/fluency/48/000000/wind.png"/>
          <div class="wind">-- km/h</div>
        </div>
        <div class="info-block">
          <img src="https://img.icons8.com/fluency/48/000000/humidity.png"/>
          <div class="humidity">--%</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "fa180048e9e10bb8a232268bbbfa1574"; // Replace with your own API key if needed
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherBox = document.querySelector(".weather");
    const weatherIcon = document.querySelector(".weather-icon");

    async function getWeather(city) {
      try {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();

        document.querySelector(".city").innerText = data.name;
        document.querySelector(".temp").innerText = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerText = data.main.humidity + "%";
        document.querySelector(".wind").innerText = data.wind.speed + " km/h";

        const main = data.weather[0].main;
        let iconUrl = "";

        switch(main) {
          case "Clouds": iconUrl = "https://openweathermap.org/img/wn/03d@2x.png"; break;
          case "Clear": iconUrl = "https://openweathermap.org/img/wn/01d@2x.png"; break;
          case "Rain": iconUrl = "https://openweathermap.org/img/wn/09d@2x.png"; break;
          case "Drizzle": iconUrl = "https://openweathermap.org/img/wn/10d@2x.png"; break;
          case "Mist": iconUrl = "https://openweathermap.org/img/wn/50d@2x.png"; break;
          case "Thunderstorm": iconUrl = "https://openweathermap.org/img/wn/11d@2x.png"; break;
          case "Snow": iconUrl = "https://openweathermap.org/img/wn/13d@2x.png"; break;
          default: iconUrl = "https://openweathermap.org/img/wn/01d@2x.png";
        }

        weatherIcon.src = iconUrl;
        weatherBox.style.display = "block";
      } catch (error) {
        alert("❌ City not found. Please try again.");
        weatherBox.style.display = "none";
      }
    }

    searchBtn.addEventListener("click", () => {
      const city = searchBox.value.trim();
      if (city) getWeather(city);
    });

    searchBox.addEventListener("keypress", function (e) {
      if (e.key === "Enter") searchBtn.click();
    });
  </script>
</body>
</html>
